<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#5a7c7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a5856;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#2a4644" stroke-width="3"/>
  
  <!-- Network/tech elements -->
  <g stroke="#14b8a6" stroke-width="2.5" fill="none">
    <!-- Main connection web -->
    <path d="M70 70 L100 85 L130 70"/>
    <path d="M70 130 L100 115 L130 130"/>
    <path d="M50 100 L85 100"/>
    <path d="M115 100 L150 100"/>
    <path d="M75 55 L100 75 L125 55"/>
    <path d="M75 145 L100 125 L125 145"/>
    
    <!-- Outer connection points -->
    <circle cx="70" cy="70" r="4" fill="#14b8a6"/>
    <circle cx="130" cy="70" r="4" fill="#14b8a6"/>
    <circle cx="70" cy="130" r="4" fill="#14b8a6"/>
    <circle cx="130" cy="130" r="4" fill="#14b8a6"/>
    <circle cx="50" cy="100" r="4" fill="#f59e0b"/>
    <circle cx="150" cy="100" r="4" fill="#f59e0b"/>
    <circle cx="75" cy="55" r="3" fill="#14b8a6"/>
    <circle cx="125" cy="55" r="3" fill="#14b8a6"/>
    <circle cx="75" cy="145" r="3" fill="#14b8a6"/>
    <circle cx="125" cy="145" r="3" fill="#14b8a6"/>
    
    <!-- Additional tech nodes -->
    <circle cx="85" cy="45" r="2.5" fill="#f59e0b"/>
    <circle cx="115" cy="45" r="2.5" fill="#f59e0b"/>
    <circle cx="85" cy="155" r="2.5" fill="#f59e0b"/>
    <circle cx="115" cy="155" r="2.5" fill="#f59e0b"/>
    <circle cx="35" cy="85" r="2.5" fill="#14b8a6"/>
    <circle cx="35" cy="115" r="2.5" fill="#14b8a6"/>
    <circle cx="165" cy="85" r="2.5" fill="#14b8a6"/>
    <circle cx="165" cy="115" r="2.5" fill="#14b8a6"/>
    
    <!-- Corner accent nodes -->
    <circle cx="60" cy="50" r="2" fill="#f59e0b"/>
    <circle cx="140" cy="50" r="2" fill="#f59e0b"/>
    <circle cx="60" cy="150" r="2" fill="#f59e0b"/>
    <circle cx="140" cy="150" r="2" fill="#f59e0b"/>
  </g>
  
  <!-- Enhanced scales of justice -->
  <g transform="translate(100, 100)">
    <!-- Enhanced base with gradient -->
    <defs>
      <linearGradient id="baseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="-18" y="30" width="36" height="12" rx="6" fill="url(#baseGradient)" stroke="#334155" stroke-width="1"/>
    
    <!-- Main pole with highlight -->
    <rect x="-3" y="-45" width="6" height="75" fill="url(#baseGradient)" stroke="#334155" stroke-width="1"/>
    
    <!-- Cross beam with enhanced styling -->
    <rect x="-50" y="-35" width="100" height="6" rx="3" fill="url(#baseGradient)" stroke="#334155" stroke-width="1"/>
    
    <!-- Left scale with enhanced styling -->
    <g transform="translate(-35, -30)">
      <!-- Enhanced chain -->
      <line x1="0" y1="0" x2="0" y2="18" stroke="#334155" stroke-width="2.5"/>
      <!-- Enhanced scale pan -->
      <ellipse cx="0" cy="22" rx="15" ry="5" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
      <path d="M-15 22 Q-15 28 0 28 Q15 28 15 22" fill="#d97706"/>
      <!-- Highlight on pan -->
      <ellipse cx="-3" cy="20" rx="4" ry="1.5" fill="#fbbf24" opacity="0.8"/>
    </g>
    
    <!-- Right scale with enhanced styling -->
    <g transform="translate(35, -30)">
      <!-- Enhanced chain -->
      <line x1="0" y1="0" x2="0" y2="18" stroke="#334155" stroke-width="2.5"/>
      <!-- Enhanced scale pan -->
      <ellipse cx="0" cy="22" rx="15" ry="5" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
      <path d="M-15 22 Q-15 28 0 28 Q15 28 15 22" fill="#d97706"/>
      <!-- Highlight on pan -->
      <ellipse cx="3" cy="20" rx="4" ry="1.5" fill="#fbbf24" opacity="0.8"/>
    </g>
    
    <!-- Enhanced top ornament -->
    <circle cx="0" cy="-45" r="4" fill="url(#baseGradient)" stroke="#334155" stroke-width="1"/>
    <path d="M-4 -49 L0 -54 L4 -49" fill="#14b8a6"/>
    <circle cx="0" cy="-51" r="1.5" fill="#14b8a6"/>
  </g>
  
  <!-- Subtle glow effect -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(20, 184, 166, 0.3)" stroke-width="2" opacity="0.6"/>
</svg>